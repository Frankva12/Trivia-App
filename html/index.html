<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <title>TRIVIA APP</title>
</head>

<body>
    <header>
        <h1 class="effect-title">TRIVIA APP <i class="fas fa-gamepad "></i></h1>
    </header>
    <main class="container">
        <section class="help hide">
            <p>¡Bienvenidos a Trivia App! <br>
                Diviértete respondiendo preguntas de una categoría!</p>
        </section>
        <section class="start-name hide">
            <p class="text">Por favor ingrese su nombre</p>
            <input class="name" type="text">
            <input class="button" type="button" value="INGRESAR">
        </section>
        <section class="categories hide">
            <div class="images ">
                <img src="../img/deportes.jpg">
                <p class="categories-text">Deportes</p>
            </div>
            <div class="images">

                <img src="../img/peliculas.jpg">
                <p class="categories-text"> Películas</p>
            </div>
        </section>
        <section class="questions">
            <div class="body-question">
                <p class="question">Texto según categoría</p>
                <div class="answers">
                    <p>Texto por categoría</p>
                    <p>Texto por categoría</p>
                    <p>Texto por categoría</p>
                    <p>Texto por categoría</p>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/index.js"></script>
</body>

</html>
